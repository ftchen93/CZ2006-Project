<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>Weather|Plan</title>

<link rel="stylesheet" href="lib/ionic/css/ionic.css">
<link rel="stylesheet" href="css/style.css">

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

</head>

<body ng-app="starter">
<ion-pane  id="wrapper">

<ion-header-bar class="bar-stable">
<h1 class="title">Weather</h1>
<button ng-click="showSettings()" class="button button-icon"><i class="icon ion-gear-a"></i></button>
</ion-header-bar>

<ion-content  class="has-header">
<div class="list">
<a class"item item-icon-left">
<h3>
<i class="icon ion-android-locate"></i> Area</h3>

<div class="list">

<label class="item item-input item-select">
<div class="input-label">
Area
</div>
<select id='area' onchange="xhttp.onreadystatechange()">
<option>BEDOK</option>
<option selected>BISHAN</option>
<option>BUKIT BATOK</option>
</select>
</label>

</div>

</a>
</br>

<a class"item item-icon-left">
<h3><i class="icon ion-ios-partlysunny-outline"></i> Weather</h3>
  <div id="forecast">
  -
  </div>
</a>

</div>
</ion-content>


</ion-pane>



<script type="text/javascript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
    myFunction(xhttp);
    }
}
xhttp.open("GET", "./../xml/nowcast.xml", true);
xhttp.send();

function myFunction(xml) {
    var xmlDoc = xml.responseXML;
     txt="";

    
   
    x=xmlDoc.getElementsByTagName("area");
    y=document.getElementById("area").value;
    for(i=0;i<x.length;i++){
        if(x[i].getAttribute("name")==y){
                  txt = x[i].getAttribute("name" )
        }

    }
    document.getElementById("forecast").innerHTML=txt;
}
</script>
</body>


</html>
