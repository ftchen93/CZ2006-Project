<ion-popover-view>
  <ion-content>
    <div class="list">

      <label class="item item-radio">
        <input type="radio" name="group" ng-value = 'n' checked>
        <div class="item-content">
          North
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group"  ng-value = 's'>
        <div class="item-content">
          South
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group"  ng-value = 'e'>
        <div class="item-content">
          East
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group"  ng-value = 'w'>
        <div class="item-content">
          West
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="group"  ng-value = 'c'>
        <div class="item-content">
          Central
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

    </div>
  </ion-content>
</ion-popover-view>
